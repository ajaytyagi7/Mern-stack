<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg- body-secondary d-flex justify-content-center align-items-center vh-100">
    <div>
        
    </div>

    <div class="card p-4 shadow bg-body-secondary">
        <h2 class="text-center">Contact Form</h2>
        <label for="name">Your Name</label>
        <input type="name" class="from-control mb-4" id="text">

        <label for="email">Enter Your Email</label>
        <input type="email" class="from-control mb-4" id="text">

        <label for="phone">Enter your phone number</label>
        <input type="phone" class="from-control mb-4" id="number">

        <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
    <button type="submit"class=" btn btn-danger w-100 my-3">Contact Us </button>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
