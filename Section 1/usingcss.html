<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color: blueviolet;
            font-size: 30px;
            font-weight: bold;
        }
        .myclass{
            text-align: center;
            color: red;
            text-decoration: green underline;
        }
        #myid{
            text-align: right;
            font-size: 30px;
            font-style: italic;
            color: brown;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 style="color: red; border: 2px solid blue;">Inline css is used to style individual element</h1>

    <p>Internal Css is used to style entire page at once</p>
    <p>Name selector is used to select element by their tag name </p>

    <p class="myclass"> Class selector is used to select element by their class name </p>

    <h3 class="myclass">Some other Heading </h3>

    <h2 id="myid">Id selector is used to select element by their id name</h2>
    <button class="mybtn">Click here</button>


</body>
</html>
